tests :
  - name : aws-small-scale-cluster-density-v2
    index: {{ es_metadata_index }}
    benchmarkIndex: {{ es_benchmark_index }}
    metadata:
      platform: AWS
      clusterType: self-managed
      masterNodesType: m6a.xlarge
      masterNodesCount: 3
      workerNodesType: m6a.xlarge
      workerNodesCount: 6
      benchmark.keyword: cluster-density-v2
      ocpVersion: {{ version }}
      networkType: OVNKubernetes

    metrics : 
    - name:  masterNodeUtil
      metricName: nodeMemoryUtilization-Masters
      metric_of_interest: value
      agg:
        value: cpu
        agg_type: max
    
    - name:  masterNodeUtilCPU
      metricName: nodeCPU-Masters
      metric_of_interest: value
      agg:
        value: cpu
        agg_type: max
  

    - name: workerNodeCPU
      metricName: nodeCPU-AggregatedWorkers
      metric_of_interest: value
      agg:
        value: cpu
        agg_type: max
    
    - name: workerNodeUtilAvail
      metricName: nodeMemoryAvailable-AggregatedWorkers
      metric_of_interest: value
      agg:
        value: cpu
        agg_type: max

    - name:  podReadyLatency
      metricName: podLatencyQuantilesMeasurement
      quantileName: Ready
      metric_of_interest: P99
      not: 
        jobConfig.name: "garbage-collection"
      
    - name:  apiserverCPU
      metricName : containerCPU
      labels.namespace.keyword: openshift-kube-apiserver
      metric_of_interest: value
      agg:
        value: cpu
        agg_type: avg

    - name:  ovnCPU
      metricName : containerCPU
      labels.namespace.keyword: openshift-ovn-kubernetes
      metric_of_interest: value
      agg:
        value: cpu
        agg_type: avg

    - name:  etcdCPU
      metricName : containerCPU
      labels.namespace.keyword: openshift-etcd
      metric_of_interest: value
      agg:
        value: cpu
        agg_type: avg
    
    - name:  etcdDisk
      metricName : 99thEtcdDiskBackendCommitDurationSeconds
      metric_of_interest: value
      agg:
        value: duration
        agg_type: avg
  